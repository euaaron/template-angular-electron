<div id="title">
  <app-address-bar *ngIf="tabs.count() === 0" class="content"></app-address-bar>
  <div *ngIf="tabs.count()" id="tabs" class="content"></div>
  <aside>
    <app-action-button
      class="action-button"
      icon="minus"
      title="Minimize"
    ></app-action-button>
    <app-action-button
      class="action-button"
      [icon]="toggleMaximize.Icon"
      [title]="toggleMaximize.Title"
      (click)="runToggleMaximize()"
    ></app-action-button>
    <app-action-button
      class="action-button close"
      icon="x"
      title="Close"
    ></app-action-button>
  </aside>
</div>
